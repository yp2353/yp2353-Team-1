<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        {% load static %}
    <style>
        .background {
            background-color: #121212;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        /* Set a fixed height for the carousel items on larger screens */
        #topItemsCarousel .carousel-item {
            height: 500px; /* Example height, adjust to fit the content */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            #topItemsCarousel .carousel-item {
                height: auto; /* Height becomes flexible on small screens */
            }
        }

        #topItemsCarousel .slide-content {
            height: 100%;
            overflow-y: auto; /* Enable scrolling if content is taller than the slide */
        }

        /*DASHBOARD PAGE*/
        .vibe-background{
            height: 50vh;
            text-align: center;
        }

        .vibe-loading{
            background-image: url("{% static 'dashboard/loading.gif' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .vibe-loaded{
            background-image: url("{% static 'dashboard/gradient_rev.gif' %}");
            background-size: cover;
        }

        #dayPlot {
            width: 80%;
                height: 100%;
            margin: 20px auto;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        }

        #hourPlot {
            width: 80%;
            height: 100%;
            margin: 20px auto;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        }

        .vibe-history-table {
            border: 0.25px solid gainsboro;
        }

        .mood-happy { background-color: #FF5733 !important; }
        .mood-sad { background-color: #3498DB !important; }
        .mood-energetic { background-color: #F39C12 !important; }
        .mood-calm { background-color: #2ECC71 !important; }
        .mood-anxious { background-color: #9B59B6 !important; }
        .mood-cheerful { background-color: #F1C40F !important; }
        .mood-gloomy { background-color: #16A085 !important; }
        .mood-content { background-color: #F39C12 !important; }
        .mood-none { background-color: black; }

        .vibe-history-cell {
            margin: 2px;
            width: 20px; /* Adjust as needed */
            height: 20px; /* Adjust as needed */
            border-radius: 2px; /* Optional, for rounded corners */
            display: inline-block; /* Aligns the cells correctly */
        }

        #vibe-status {
    transition: transform 0.3s ease-in-out;
    transform-origin: center center; /* Adjust as needed */
}


        /*DASHBOARD PAGE END*/

        .navbar {
            background-color: #000000;
            border-bottom: 1px solid #ffffff;
            font-family: 'Inter', sans-serif;
        }

        .navbar-brand {
            font-family: 'Maven Pro', sans-serif;
            font-size: x-large;
        }

        .navbar-toggler{
            border: none;
        }

        .navbar-toggler:focus, .navbar-toggler:active {
            box-shadow: none; 
        }

    </style>
    
</head>
<body class="{% block body_class %}background-image{% endblock %}">
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">VibeCheck</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard:index' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'vibematch:vibe_match'%}">VibeMatch</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'chatroom:open_chatroom'%}">Chatrooms</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'search:search_page'%}">Search</a>
                      <!-- <i class="bi bi-search"></i>
                      <div class="input-group mb-3 ">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                      </div> -->
                    </li>
                  </ul>
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" href="{% url 'user_profile:profile_page' %}">Profile</a></li>
                          <li><a class="dropdown-item" href="{% url 'dashboard:logout' %}">Log Out</a></li>
                        </ul>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>
</html>
